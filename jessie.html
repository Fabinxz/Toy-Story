<body>
    <div class="container">
        <a class="title_a" href="index.html"><div id="title"></div></a>
        <div id="jessie"></div>
        <h2><span>A Boneca Jessie</span> é uma personagem brincalhona, corajosa e muito enérgica. No entanto, ela continua muito sensível desde que foi abandonada por seu dono original. Anos de armazenamento a deixaram um tanto retraída e visivelmente com medo do escuro, com a ideia de ser novamente abandonada.<div id="text"></div></h2>

        <iframe class="video2" width="600" height="340" src="https://www.youtube.com/embed/1IVUuNXkYio" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen><div class="video2"></div></iframe>

    </div>
    <footer>
        &copy; <a class="git" href="https://github.com/Fabinxz" target="_blank">fabinxz</a>
    </footer>
    <script>
        // function to set a given theme/color-scheme
        function setTheme(themeName) {
            localStorage.setItem('theme', themeName);
            document.documentElement.className = themeName;
        }

        // function to toggle between light and dark theme
        function toggleTheme() {
            if (localStorage.getItem('theme') === 'theme-dark') {
                setTheme('theme-light');
            } else {
                setTheme('theme-dark');
            }
        }

        // Immediately invoked function to set the theme on initial load
        (function () {
            if (localStorage.getItem('theme') === 'theme-dark') {
                setTheme('theme-dark');
            } else {
                setTheme('theme-light');
            }
        })();
        
    </script>
</body>
</html>
