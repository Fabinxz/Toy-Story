<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class="container">
        <a class="title_a" href="index.html"><div id="title"></div></a>
        <div id="buzz"></div>
        <h2><span>Buzz Lightyear</span> é um personagem fictício no Toy Story. Buzz é um herói do espaço de acordo com os filmes e figura de ação. Juntamente com Woody, ele é o co-líder do quarto de Andy. Ele também apareceu no filme Buzz Lightyear do Comando Estelar. Seu slogan é "Ao infinito... e além!".<div id="text"></div></h2>
        <iframe class="video1" width="600" height="340" src="https://www.youtube.com/embed/C9vI19nawq0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen><div class="video1"></div></iframe>
        <iframe class="video2" width="600" height="340" src="https://www.youtube.com/embed/KFBi4zISJLI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen><div class="video2"></div></iframe>
        <button id="switch" onclick="toggleTheme()"></button>
    </div>
    <footer>
        &copy; <a class="git" href="https://github.com/Fabinxz" target="_blank">fabinxz</a>
    </footer>
    <script>
        // function to set a given theme/color-scheme
        function setTheme(themeName) {
            localStorage.setItem('theme', themeName);
            document.documentElement.className = themeName;
        }

        // function to toggle between light and dark theme
        function toggleTheme() {
            if (localStorage.getItem('theme') === 'theme-dark') {
                setTheme('theme-light');
            } else {
                setTheme('theme-dark');
            }
        }

        // Immediately invoked function to set the theme on initial load
        (function () {
            if (localStorage.getItem('theme') === 'theme-dark') {
                setTheme('theme-dark');
            } else {
                setTheme('theme-light');
            }
        })();
        
    </script>
</body>
</html>
